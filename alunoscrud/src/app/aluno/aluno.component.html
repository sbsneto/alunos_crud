<div class="container"> 
    <mat-card> 
      <mat-toolbar color="accent"> 
        <div align="center" style="color:white;text-align: right;"> 
          Angular 11 - CADASTRO DE ALUNOS
        </div>   
      </mat-toolbar> 
    <br><br> 
      <mat-card-content> 
        <form [formGroup]="alunoForm"(ngSubmit)="onFormSubmit()"> 
                <table> 
                  <tr> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Nome" matTooltip="Informe o nome do Aluno" matInput placeholder="Nome do aluno"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!alunoForm.get('Nome').value && alunoForm.get('Nome').touched"></span> 
                      </mat-error> 
                    </td> 
                    <td class="tbl1"> 
                      <mat-form-field class="demo-full-width"> 
                        <input formControlName="Email" matTooltip="Informe o email" matInput placeholder="Email"> 
                      </mat-form-field> 
                      <mat-error> 
                        <span *ngIf="!alunoForm.get('Email').value && alunoForm.get('Email').touched"></span> 
                      </mat-error> 
                    </td> 
                  </tr> 
                  <tr> 
                    <td></td> 
                    <td  class="content-center"> 
                      <button class="bt1" type="submit" mat-raised-button color="accent"matTooltip="Clique no botão Enviar Dados"[disabled]="!alunoForm.valid">Enviar Dados</button>     
                    </td> 
                    
                  </tr> 
                </table> 
           <br><br> 
          <table class="table" > 
              <tr ngclass="btn-primary"> 
                <th class="tbl2">Nome do Aluno</th> 
                <th class="tbl2">Email</th> 
                <th class="tbl2">Editar</th> 
                <th class="tbl2">Deletar</th> 
              </tr> 
              <tr *ngFor="let aluno of allAlunos | async"> 
                <td class="tbl2">{{aluno.nome}}</td> 
                <td class="tbl2">{{aluno.email}}</td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-info"matTooltip="Clique no botão para Editar"(click)="loadAlunoToEdit(aluno.id)">Editar</button> 
                </td> 
                <td class="tbl2"> 
                  <button type="button" class="btn btn-danger"matTooltip="Clique no botão para Deletar"(click)="deleteAluno(aluno.id)">Deletar</button> 
                </td> 
              </tr>    
            </table> 
        </form> 
      </mat-card-content> 
    </mat-card> 
    </div>
